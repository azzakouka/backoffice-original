<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <p-toast position="top-right"></p-toast>
      <div style="width: 80%;margin-left: 10%;" class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../../assets/hop.png" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div  class="card-body">
              <div style="display: flex;" class="brand-wrapper">
                <img src="../../assets/cims.png" style="width: 60px;" alt="logo" class="rounded-circle">
                <b style="margin-top: 5%;">EspaceRDV Admin</b>
              </div>
              <p class="login-card-description">Se connecter</p>
              <form #f="ngForm"  (ngSubmit)="Submit(f)">
                <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="text" name="email" [(ngModel)]="mail" class="form-control" placeholder="email"/>
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Mot de passe</label>
                    <input type="password" name="password" [(ngModel)]="mdp" class="form-control" placeholder="mot de passe"/>
                  </div>
                  <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label style="color: black;">Choisir un h√¥pital</mat-label>
                    <mat-select [(ngModel)]="codhop" name="cod_hop">
                      <mat-option *ngFor="let hopital of hopitals" value="{{hopital.cod_hop}}">
                        {{hopital.nom_hop}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <button type="submit" style="width: 50%;background-color: #FFC909;color: black;" pButton  label="Se connecter" class="ui-button-success"></button>
                </form>
                <a href="#!" class="forgot-password-link">Mot de passe oublier?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
