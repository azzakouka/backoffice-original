<div class="cnt">
	<div class="d-flex justify-content-center h-100">
    <p-toast position="top-right"></p-toast>

		<div class="card">
      <form #f="ngForm"  (ngSubmit)="Submit(f)">

			<div class="card-header">
				<h3>Se connecter</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="email" [(ngModel)]="mail" class="form-control" placeholder="email"/>

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" [(ngModel)]="mdp" class="form-control" placeholder="mot de passe"/>
					</div>
          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label style="color: white;">Choisir un hopital</mat-label>
            <mat-select   [(ngModel)]="codhop" name="cod_hop">
              <mat-option *ngFor="let hopital of hopitals" value="{{hopital.cod_hop}}">
                {{hopital.nom_hop}}
              </mat-option>
            </mat-select>
          </mat-form-field>
					<!--<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>-->
					<div class="form-group">
            <button type="submit" style="width: 50%;background-color: #FFC909;color: black;" pButton  label="Se connecter" class="ui-button-success"></button>
					</div>
			</div>
			<!--<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
			</div>-->
      </form>
		</div>
	</div>
</div>
