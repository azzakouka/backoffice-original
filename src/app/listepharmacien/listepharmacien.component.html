<app-navbar [user]="user" ></app-navbar>
<div style="background-color: #f1f2f3;height: 100%;margin: 10px; "class="card " >

  <div style="margin-top: 30px;">
    <p-toast position="top-right"></p-toast>
    <p-confirmDialog appendTo="body" [style]="{width: '50vw'}"></p-confirmDialog>
    <h2 class="text-center " style="color: rgb(46, 146, 138);  font-family: 'Times New Roman', Times, serif;">Liste Des pharmaciens</h2>
    <p-table [value]="medecins" [scrollable]="true" scrollHeight="500px">
      <ng-template pTemplate="header" >
        <tr>
      <th>Email</th>
      <th>Nom</th>
      <th>Prenom</th>
      <th>status</th>
      <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-medecin>
        <tr>
          <td>{{medecin.email}}</td>
          <td>{{medecin.nom_phar}}</td>
          <td>{{medecin.prenom_phar}}</td>
          <td><span class="badge text-white bg-success" >actif</span></td>
          <td><i style="color: red;" (click)="confirm2(medecin._id)" class=" pi pi-trash p-2"></i></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  
  </div>
