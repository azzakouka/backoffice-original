
<app-navbar [user]="user"></app-navbar>

  <div class=" container main-body">

        <div class="row gutters-sm">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                  <div class="mt-3" >
                    <h4>Bienvenue </h4>

                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">

               <div >
                <form #f="ngForm" (ngSubmit)="Submit(f)" class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="account-email">E-mail </label>
                            <input class="form-control" type="email" id="account-email" name="email" [(ngModel)]="user.email">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="account-pass">Nouveau Mot de passe</label>
                            <input class="form-control" name="password" [(ngModel)]="pass"  [placeholder]="user.password" type="password" id="account-pass">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="account-confirm-pass">Confirmer Mot de passe</label>
                            <input name="pass" [(ngModel)]="mdp"  class="form-control" type="password" id="account-confirm-pass">
                        </div>
                    </div>
                    <div class="col-12">
                        <hr class="mt-2 mb-3">

                            <!--<div class="custom-control custom-checkbox d-block">
                                <input class="custom-control-input" type="checkbox" id="subscribe_me" checked="">
                                <label class="custom-control-label" for="subscribe_me">Subscribe me to Newsletter</label>
                            </div>-->
                            <button class="btn btn-style-1" style="background-color: #43cebb;color: white;float: right;" type="submit" data-toast="" data-toast-position="topRight" data-toast-type="success" data-toast-icon="fe-icon-check-circle" data-toast-title="Success!" data-toast-message="Your profile updated successfuly.">Mettre a jour</button>

                    </div>
                </form>
              </div>
              </div>
            </div>

          </div>
        </div>
      </div>
