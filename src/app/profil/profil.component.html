
<div style="width: 100%;" class="d-flex">

  <app-navbar style="width:15%" [user]="user"></app-navbar>
  <p-toast position="top-right"></p-toast>

<div style="width: 100%; float: right;">

<div style=" height: 9%; background-color:#43cebb;padding: 5px;" >
  <button pButton  (click)="verifprofil()" pRipple  style="background-color: #43cebb;float:right;margin:5px" label="Profil" type="button" class="p-button-rounded block mt-4 lg:inline-block lg:mt-0 text-white-200 hover:text-white mr-4"></button>
  <button pButton (click)="logout()"  pRipple style="background-color: #43cebb;float:right;" icon="pi pi-user" type="button" class="p-button-rounded block mt-4 lg:inline-block lg:mt-0 text-white-200 hover:text-white mr-4"></button>

</div><br>
  <div class=" container main-body">

        <div class="row gutters-sm">
          <div class="col-md-4 mb-3" >
            <div class="card"  style="height:80vh;">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                  <div class="mt-3" >
                    <h4>Bienvenue </h4>

                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="col-md-8">
            <div class="card mb-3"  style="margin-top: 15%;height: 50vh;">
              <div class="card-body">
                <h1 style="font-weight: bold;margin:5px">Modifie votre profil</h1>
               <div >
                <form #f="ngForm" (ngSubmit)="Submit(f)" class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="account-email">E-mail </label>
                            <input class="form-control" type="email" id="account-email" name="email" [(ngModel)]="user.email" #email="ngModel"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                        </div>
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                          <div *ngIf = "email.errors?.pattern && email.touched">
                            email invalide
                          </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="account-pass">Nouveau Mot de passe</label>
                            <input class="form-control" name="password" [(ngModel)]="pass"  [placeholder]="user.password" type="password"  #userPassword="ngModel" minlength="8" id="account-pass">
                        </div>
                        <div *ngIf="userPassword.touched" class="alert alert-danger">
                          <div *ngIf = "userPassword.invalid; ">
                            veillez saisir un mot de passe de 8 charachteres
                          </div>
                           </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="account-confirm-pass">Confirmer Mot de passe</label>
                            <input name="pass" [(ngModel)]="mdp"  class="form-control" type="password" id="account-confirm-pass">
                        </div>
                    </div>
                    <div class="col-12">
                        <hr class="mt-2 mb-3">

                            <!--<div class="custom-control custom-checkbox d-block">
                                <input class="custom-control-input" type="checkbox" id="subscribe_me" checked="">
                                <label class="custom-control-label" for="subscribe_me">Subscribe me to Newsletter</label>
                            </div>-->
                            <button class="btn btn-style-1" style="background-color:#FFC909;color: white;float: right;" type="submit" [disabled]="!f.valid" >Mettre a jour</button>

                    </div>
                </form>
              </div>
              </div>
            </div>

          </div>
        </div>
      </div>

</div>
</div>
